<div class="settings-container">
  <div class="settings-header">
    <h2>Account Settings</h2>
    <p>Manage your profile, preferences, and security settings</p>
  </div>

  <div class="settings-content">
    <!-- Sidebar Menu -->
    <div class="settings-menu">
      <a class="menu-item active" href="http://localhost:4200/user-dashboard/userprofile">Profile</a>
      <a class="menu-item" href="http://localhost:4200/user-dashboard/userprofile">Security</a>
      <a class="menu-item" href="http://localhost:4200/user-dashboard/userprofile">Preferences</a>
      <a class="menu-item" href="http://localhost:4200/user-dashboard/userprofile">Notifications</a>
      <a class="menu-item" href="http://localhost:4200/user-dashboard/userprofile">Connected Accounts</a>
    </div>

    <!-- Main Settings Area -->
    <div class="settings-details">
      <!-- Profile Section -->
      <section id="profile" class="settings-section active">
        <h3>Profile Information</h3>
        <div class="profile-picture">
          <img src="https://as2.ftcdn.net/v2/jpg/09/70/97/69/1000_F_970976958_j2GLYIb2PbwVr6e33QRtONEDWymrrHJK.jpg" alt="User Picture">
          <label for="upload-photo" class="btn">Upload New</label>
          <input type="file" id="upload-photo" class="hidden">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" value="user">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" value="user@mail.com">
          <small class="form-helper">Email is not verified. <a href="#">Resend Verification</a></small>
        </div>
      </section>

      <!-- Other sections like Security, Preferences -->
      <section id="security" class="settings-section">
        <h3>Security Settings</h3>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" class="form-control">
        </div>
      </section>
    </div>
  </div>
</div>
