<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container mt-5">
  <div class="row g-4 text-center">
    <div class="col-md-3 col-sm-6">
      <div class="circle-tile">
        <div class="circle-tile-icon bg-primary">
          <i class="fas fa-users fa-2x"></i>
        </div>
        <div class="circle-tile-content">
          <h4>Total Jobs</h4>
          <h2>{{ totalJobs }}</h2>
          <a href="http://localhost:4200/user-dashboard/applied-jobs" class="circle-tile-footer">View Details <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="circle-tile">
        <div class="circle-tile-icon bg-success">
          <i class="fas fa-user-check fa-2x"></i>
        </div>
        <div class="circle-tile-content">
          <h4>Users Online</h4>
          <h2>{{ usersOnline }}</h2>
          <a href="http://localhost:4200/user-dashboard/applied-jobs" class="circle-tile-footer">View Details <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="circle-tile">
        <div class="circle-tile-icon bg-warning">
          <i class="fas fa-envelope fa-2x"></i>
        </div>
        <div class="circle-tile-content">
          <h4>Total Emails</h4>
          <h2>{{ totalEmails }}</h2>
          <a href="http://localhost:4200/user-dashboard/applied-jobs" class="circle-tile-footer">View Details <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="circle-tile">
        <div class="circle-tile-icon bg-danger">
          <i class="fas fa-bell fa-2x"></i>
        </div>
        <div class="circle-tile-content">
          <h4>Notifications</h4>
          <h2>{{ totalNotifications }}</h2>
          <a href="http://localhost:4200/user-dashboard/applied-jobs" class="circle-tile-footer">View Details <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
