<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let j of jobss">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ j.title }}</h5>
          <p class="card-text text-muted">
            <strong>Description:</strong> {{ j.description }}
          </p>
          <p class="card-text">
            <strong>Location:</strong> {{ j.location }}
          </p>
          <p class="card-text text-success">
            <strong>Salary:</strong> {{ j.salary | currency:'INR' }}
          </p>
          <button class="btn btn-primary btn-sm me-2">
            Apply Now
          </button>
          <button class="btn btn-outline-secondary btn-sm">
            Save Job
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
