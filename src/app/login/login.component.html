<style>
  /* Apply a reset for consistency */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?coding,technology') no-repeat center center/cover;
      color: #fff;
  }

  .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      margin-top: 300px;
  }

  .login-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #4caf50;
  }

  .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .login-container input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #4caf50;
      border-radius: 5px;
      outline: none;
      background: transparent;
      color: #fff;
  }

  .login-container input::placeholder {
      color: #ccc;
  }

  .login-container button {
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
  }

  .login-container button:hover {
      background: #45a049;
  }

  .back {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
  }
</style>
<div class="back"></div>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
  </form>
</div>
