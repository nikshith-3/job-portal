<main class="content">
    <div class="settings-container">
        <h1 class="settings-title">Settings</h1>
        <form id="settings-form">
            <!-- Site Information Section -->
            <fieldset class="settings-section">
                <legend>Site Information</legend>
                <div class="form-group">
                    <label for="site-title">Site Title:</label>
                    <input type="text" id="site-title" name="site_title" value="Job Portal" placeholder="Enter site title" required />
                </div>
                
                <div class="form-group">
                    <label for="site-description">Site Description:</label>
                    <textarea id="site-description" name="site_description" rows="4" placeholder="Describe your site purpose" required>Choose a job you love, and you will never have to work a day in your life.</textarea>
                </div>
            </fieldset>
            
            <!-- Email Notifications Section -->
            <fieldset class="settings-section">
                <legend>Email Notifications</legend>
                <div class="form-group">
                    <label for="email-notifications">Enable Email Notifications:</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="email-notifications" name="email_notifications" />
                        <label for="email-notifications" class="switch"></label>
                    </div>
                </div>
            </fieldset>
            
            <!-- User Roles Section (New) -->
            <fieldset class="settings-section">
                <legend>User Roles</legend>
                <div class="form-group">
                    <label for="user-role">Default User Role:</label>
                    <select id="user-role" name="user_role">
                        <option value="user" selected>User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <small>Select the default role for new users.</small>
                </div>
            </fieldset>
            
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
</main>
