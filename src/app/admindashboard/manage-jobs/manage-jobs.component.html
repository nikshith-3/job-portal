<div class="container-fluid custom-container">
  <h2 class="text-center mb-4">Manage Jobs</h2>

  <div class="row">
    <div *ngFor="let job of jobs" class="col-md-4 mb-3">
      <div class="card job-card">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-primary btn-hover"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
              (click)="populateEditForm(job)"
            >
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-hover" (click)="deleteJob(job.id)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
            <button class="btn btn-success btn-hover">
              <i class="fas fa-check"></i> Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Job</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateJob()">
          <div class="mb-3">
            <label for="editTitle" class="form-label">Job Title:</label>
            <input
              type="text"
              id="editTitle"
              [(ngModel)]="editJobTitle"
              name="editTitle"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Job Description:</label>
            <textarea
              id="editDescription"
              [(ngModel)]="editJobDescription"
              name="editDescription"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Job</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
