<form [formGroup]="addjobform" (ngSubmit)="addJob()">
  <div class="form-group mb-3">
    <label for="jobTitle" class="form-label">Job Title</label>
    <input type="text" id="jobTitle" formControlName="JobTitle" class="form-control" placeholder="Enter job title" />
  </div>

  <div class="form-group mb-3">
    <label for="jobDescription" class="form-label">Job Description</label>
    <textarea id="jobDescription" formControlName="JobDescription" class="form-control" rows="4" placeholder="Enter job description"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="joblocation" class="form-label">Job Location</label>
    <input type="text" id="joblocation" formControlName="JobLocation" class="form-control" placeholder="Enter job location" />
  </div>

  <div class="form-group mb-3">
    <label for="jobsalary" class="form-label">Job Salary</label>
    <input type="text" id="jobsalary" formControlName="JobSalary" class="form-control" placeholder="Enter job salary" />
  </div>

  <div class="text-end">
    <button type="submit" class="btn btn-primary" [disabled]="addjobform.invalid">Add Job</button>
  </div>
</form>
