<h2>Jobs</h2>
<!-- <h3>{{len}}</h3> -->
<div *ngIf="jobs.length === 0">
  <p>No jobs available at the moment. </p>
</div>
<div *ngFor="let job of jobs" class="job-card">
  <h3>{{ job.title }}</h3>
  <p>{{ job.description }}</p>
  <p>{{job.location}}</p>
  
</div>
<div class ="footer">
  <button class="btn btn-primary" (click)="appliedjobs(p)">apply</button>
</div>
