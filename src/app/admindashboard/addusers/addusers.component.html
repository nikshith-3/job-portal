<div class="container mt-4">
  <h2 class="d-flex align-items-center mb-4">
    Add New User
    <svg
      class="ms-2"
      xmlns="http://www.w3.org/2000/svg"
      width="1.5em"
      height="1.5em"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path
        d="M11.5 4a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7M6 7.5a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0M19 13v4h4v2h-4v4h-2v-4h-4v-2h4v-4zM8 16a4 4 0 0 0-4 4h8.05v2H2v-2a6 6 0 0 1 6-6h4v2z"
      />
    </svg>
  </h2>

  <form (ngSubmit)="addUser()" #userForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="newUser.username"
        class="form-control"
        placeholder="Enter username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="newUser.password"
        class="form-control"
        placeholder="Enter password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" [(ngModel)]="newUser.role" class="form-select">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!userForm.form.valid"
    >
      Add User
    </button>
  </form>
</div>
